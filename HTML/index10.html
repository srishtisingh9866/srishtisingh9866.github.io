<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Map tag</h1>
    <p>To provide hyperlinks in the part of an image we use map tag</p>
    <img src="map.jpg" usemap="#mymap"/>
<map name="#mymap">
<area shape="default" href="https://www.google.com"/>
<area shape="rect" coords="137,28, 220,138" href="https://jkgad.nic.in"/>
</map>
</body>
</html>
