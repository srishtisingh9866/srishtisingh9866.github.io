<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and Tables</h1>
    <h2>List</h2>
    <h4>Ordered List</h4>
    <ol>
        <li>Java</li>
        <li>C++</li>
        <li>Python</li>
    </ol>
    <h4>Unordered List</h4>
    <ul>
        <li>
            React.js
        </li>
        <li>
            Node.js
        </li>
        <li>
            Nextjs
        </li>
    </ul>
    <h2>
        Data List
    </h2>
    <dl>
        <dt>MERNStack</dt>
        <dd>MongoDB</dd>
        <dd>Express.js</dd>
        <dd>React.js</dd>
        <dd>Node.js</dd>
        <dt>Java Full Stack</dt>
        <dd>Java</dd>
        <dd>mySQL</dd>
    </dl>

    <h2>Table</h2>

    <table border="1">
        <caption>Leader Board</caption>
        <thead>
        <tr>
            <th>
            Name
            </th>
            <th>
                Marks
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                Naina
            </td>
            <td>
                91
            </td>
        </tr>
        <tr>
          <td>Shri</td>
          <td>91</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                Average
                </td>
                <td>91</td>
            </tr>
            
        </tfoot>
    </table>
</body>
</html>
